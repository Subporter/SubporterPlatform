<div class="container">
	<div class="row">
		<h2 class="header">Competition</h2>
		<button [routerLink]="['/admin/competitions/add']" class="btn waves-effect waves-light">
			Add <i class="material-icons right">add</i>
		</button>
	</div>
	<div class="row">
		<ul class="collection">
			<li *ngFor="let competition of competitions" class="collection-item">
				<div>
					{{competition.name}} <span class="secondary-content"><i [routerLink]="['/admin/competitions/edit', competition._id]" class="material-icons">mode_edit</i><i (click)="delete(competition._id)" data-target="modal-delete" class="modal-trigger material-icons">delete</i></span>
				</div>
			</li>
		</ul>
	</div>
</div>

<div id="modal-delete" class="modal">
	<div class="modal-content">
		<h4>Are you sure?</h4>
		<p>Deleting this competition, {{selectedCompetition ? selectedCompetition.name : 'Competition'}}, will also delete all teams and games for this competition.</p>
	</div>
	<div class="modal-footer">
		<a class="modal-action modal-close waves-effect btn-flat">Cancel</a>
		<a (click)="confirmDelete(selectedCompetition ? selectedCompetition._id : 0)" class="modal-action modal-close waves-effect btn-flat">Agree</a>
	</div>
</div>
