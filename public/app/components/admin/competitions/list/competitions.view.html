	<div class="nav-wrapper">
		<div class="col s12">
			<a [routerLink]="['/admin']" class="breadcrumb">Admin</a>
			<a [routerLink]="['/admin/competitions']" class="breadcrumb">Competities</a>
		</div>
	</div>
</nav>


<div class="container">
	<div class="row">
		<h2 class="header">Competities</h2>
		<button [routerLink]="['/admin/competitions/add']" class="btn waves-effect waves-light">
			Toevoegen <i class="material-icons right">add</i>
		</button>
	</div>
	<div class="row">
		<ul class="collection">
			<li *ngFor="let competition of competitions" class="collection-item">
				<div>
					{{competition.name}} ({{competition.country.name}} - {{competition.sport.name}}) <span class="secondary-content"><i [routerLink]="['/admin/competitions/edit', competition._id]" class="material-icons">mode_edit</i><i (click)="delete(competition._id)" data-target="modal-delete" class="modal-trigger material-icons">delete</i></span>
				</div>
			</li>
		</ul>
	</div>
</div>
