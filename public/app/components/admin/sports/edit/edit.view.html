<nav>
	<div class="nav-wrapper">
		<div class="col s8 offset-s2">
			<a [routerLink]="['/admin']" class="breadcrumb">Admin</a>
			<a [routerLink]="['/admin/sports']" class="breadcrumb">Sporten</a>
			<a [routerLink]="['/admin/sports/edit', id]" class="breadcrumb">Bewerken</a>
		</div>
	</div>
</nav>

<div class="container">
	<div class="row">
		<h2 class="header">Sport bewerken: {{name}}</h2>
	</div>
	<div class="row">
		<form (submit)="edit($event)">
			<div class="form-group">
				<div class="input-field">
					<label for="name">Naam</label>
					<input [(ngModel)]="name" type="text" class="form-control" name="name" id="name" required pattern="[A-zÀ-ÿ-\s]{2,100}">
				</div>
			</div>
			<button type="submit" class="btn btn-default">Opslaan</button>
		</form>
		<a [routerLink]="['/admin/sports']">Terug</a>
	</div>
</div>
