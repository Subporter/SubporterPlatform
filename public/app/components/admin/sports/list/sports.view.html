<navadmin></navadmin>

<nav>
	<div class="nav-wrapper">
		<div class="col s12">
			<a [routerLink]="['/admin']" class="breadcrumb">Admin</a>
			<a [routerLink]="['/admin/sports']" class="breadcrumb">Sporten</a>
		</div>
	</div>
</nav>

<div class="container">
	<div class="row">
		<h2 class="header">Sporten</h2>
		<button [routerLink]="['/admin/sports/add']" class="btn waves-effect waves-light">
			Toevoegen <i class="material-icons right">add</i>
		</button>
	</div>
	<div class="row">
		<ul class="collection">
			<li *ngFor="let sport of sports" class="collection-item">
				<div>
					{{sport.name}} <span class="secondary-content"><i [routerLink]="['/admin/sports/edit', sport._id]" class="material-icons">mode_edit</i><i (click)="delete(sport._id)" data-target="modal-delete" class="modal-trigger material-icons">delete</i></span>
				</div>
			</li>
		</ul>
	</div>
</div>

<div id="modal-delete" class="modal">
	<div class="modal-content">
		<h4>Zeker?</h4>
		<p>Indien je deze sport, {{selectedSport.name}}, verwijdert zullen ook alle competities en teams voor de sport gewist worden.</p>
	</div>
	<div class="modal-footer">
		<a class="modal-action modal-close waves-effect btn-flat">Terug</a>
		<a (click)="confirmDelete(selectedSport._id)" class="modal-action modal-close waves-effect btn-flat">Ok</a>
	</div>
</div>
