<div class="container">
	<div class="row">
		<h2 class="header">Sport</h2>
		<button [routerLink]="['/admin/sports/add']" class="btn waves-effect waves-light">
			Add <i class="material-icons right">add</i>
		</button>
	</div>
	<div class="row">
		<ul class="collection">
			<li *ngFor="let sport of sports" class="collection-item">
				<div>
					{{sport.name}} <span class="secondary-content"><i [routerLink]="['/admin/sports/edit', sport._id]" class="material-icons">mode_edit</i><i (click)="delete(sport._id)" data-target="modal-delete" class="modal-trigger material-icons">delete</i></span>
				</div>
			</li>
		</ul>
	</div>
</div>

<div id="modal-delete" class="modal">
	<div class="modal-content">
		<h4>Are you sure?</h4>
		<p>Deleting this sport, {{selectedSport.name}}, will also delete all competitions and teams for this sport.</p>
	</div>
	<div class="modal-footer">
		<a class="modal-action modal-close waves-effect btn-flat">Cancel</a>
		<a (click)="confirmDelete(selectedSport._id)" class="modal-action modal-close waves-effect btn-flat">Agree</a>
	</div>
</div>
