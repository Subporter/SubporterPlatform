<subporter-header-admin></subporter-header-admin>

<nav>
	<div class="nav-wrapper">
		<div class="col s8 offset-s2">
			<a [routerLink]="['/admin']" class="breadcrumb">Admin</a>
			<a [routerLink]="['/admin/sports']" class="breadcrumb">Sporten</a>
			<a [routerLink]="['/admin/sports/add']" class="breadcrumb">Toevoegen</a>
		</div>
	</div>
</nav>

<div class="container">
	<div class="row">
		<h2 class="header">Sport toevoegen</h2>
	</div>
	<div class="row">
		<form (submit)="create($event)">
			<div class="form-group">
				<div class="input-field">
					<input [(ngModel)]="name" type="text" class="form-control" name="name" id="name" length="100" required pattern="[A-zÀ-ÿ-\s]{2,100}">
					<label for="name">Naam</label>
				</div>
			</div>
			<div class="form-group">
				<div class="input-field checkbox">
					<input [(ngModel)]="featured" type="checkbox" class="filled-in" name="featured" id="featured">
					<label for="featured">Featured</label>
				</div>
			</div>
			<button type="submit" class="btn btn-default">Opslaan</button>
		</form>
		<a [routerLink]="['/admin/sports']">Terug</a>
	</div>
</div>
