<nav>
	<div class="nav-wrapper">
		<div class="col s12">
			<a [routerLink]="['/admin']" class="breadcrumb">Admin</a>
			<a [routerLink]="['/admin/countries']" class="breadcrumb">Countries</a>
			<a [routerLink]="['/admin/countries', id]" class="breadcrumb">Edit</a>
		</div>
	</div>
</nav>

<div class="container">
	<div class="row">
		<h2 class="header">Edit country: {{name}}</h2>
	</div>
	<div class="row">
		<form (submit)="edit($event)">
			<div class="form-group">
				<div class="input-field">
					<label for="name">Name</label>
					<input [(ngModel)]="name" type="text" class="form-control" name="name" id="name" required pattern="[A-zÀ-ÿ-\s]{2,100}">
				</div>
			</div>
			<button type="submit" class="btn btn-default">Save</button>
		</form>
		<a [routerLink]="['/admin/countries']">Back</a>
	</div>
</div>
