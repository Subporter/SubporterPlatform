<nav>
	<div class="nav-wrapper">
		<div class="col s12">
			<a [routerLink]="['/admin']" class="breadcrumb">Admin</a>
			<a [routerLink]="['/admin/countries']" class="breadcrumb">Landen</a>
		</div>
	</div>
</nav>

<div class="container">
	<div class="row">
		<h2 class="header">Landen</h2>
		<button [routerLink]="['/admin/countries/add']" class="btn waves-effect waves-light">
			Toevoegen
			<i class="material-icons right">add</i>
		</button>
	</div>
	<div class="row">
		<ul class="collection">
			<li *ngFor="let country of countries" class="collection-item">
				<div>
					<a [routerLink]="['/admin/competitions/country', country._id]">{{country.name}}</a>
					<span class="secondary-content">
						<i [routerLink]="['/admin/countries/edit', country._id]" class="material-icons">mode_edit</i>
						<i (click)="delete(country._id)" data-target="modal-delete" class="modal-trigger material-icons">delete</i>
					</span>
				</div>
			</li>
		</ul>
	</div>
</div>

<div id="modal-delete" class="modal">
	<div class="modal-content">
		<h4>Zeker?</h4>
		<p>Indien je dit land,
			{{selectedCountry ? selectedCountry.name : 'Land'}}, verwijdert zullen ook alle competities en teams voor het land gewist worden.</p>
	</div>
	<div class="modal-footer">
		<a class="modal-action modal-close waves-effect btn-flat">Terug</a>
		<a (click)="confirmDelete(selectedCountry._id)" class="modal-action modal-close waves-effect btn-flat">Ok</a>
	</div>
</div>
