<subporter-header title="{{home}} - {{away}}" subtitle="{{date | date: 'medium'}} - {{stadion}}" image="{{banner}}"></subporter-header>

<button class="waves-effect waves-light btn" (click)="back()">Ga terug</button>

<section>
	<div class="container">
		<aside>
			<img class="circle" src="{{avatar}}">
			<p>{{firstname}} {{name}}
			</p>
			<span>{{city}}</span>
		</aside>
		<article>
			<p>
				<span class="bold">Prijs:</span>
				â‚¬{{price}}
			</p>
			<p>
				<span class="bold">Plaats:</span>
				{{place}}
			</p>
			<button class="waves-effect waves-light btn" (click)="huurAbbo()">Huur abonnement</button>
		</article>
	</div>
	<div id="modal" class="modal " materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
		<div class="modal-content">
			<h4>Niet ingelogd</h4>
			<p>Je bent nog niet ingelogd. Gelieve eerst in te loggen.</p>
		</div>
		<div class="modal-footer">
			<a class="modal-action modal-close waves-effect waves-green btn-flat" (click)="closeModal()">Sluiten</a>
		</div>
	</div>
</section>
